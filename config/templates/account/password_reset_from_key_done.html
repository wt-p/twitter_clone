{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="twitter-card">

        <div class="twitter-header">
            <i class="fab fa-twitter twitter-icon"></i>
            <h2 class="twitter-title">パスワードを変更しました</h2>
        </div>

        <div class="mt-4 text-center">
            <p class="twitter-muted-text">
                パスワードの変更が完了しました。新しいパスワードでログインしてください。
            </p>
        </div>

        <div class="password-reset-success-area">
            <a href="{% url 'account_login' %}" class="twitter-btn-primary text-center">
                ログインする
            </a>
        </div>

    </div>
</div>
{% endblock %}
