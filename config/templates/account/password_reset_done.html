{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="twitter-card">

        <div class="twitter-header">
            <i class="fab fa-twitter twitter-icon"></i>
            <h2 class="twitter-title">メールを送信しました</h2>
        </div>

        <div class="mt-4 text-start">
            <p class="twitter-muted-text">
                パスワード再設定の手順を記載したメールを送信しました。
            </p>

            <p class="twitter-muted-text mt-3">
                確認メールが届かないときは迷惑メールフォルダをご確認ください。しばらくしても届かない場合はお問い合わせください。
            </p>
        </div>

        <div class="mt-5 pt-4 border-top border-twitter text-center">
            <a href="{% url 'account_login' %}" class="twitter-link">ログイン画面に戻る</a>
        </div>

    </div>
</div>
{% endblock %}
