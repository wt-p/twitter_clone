{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="twitter-card">

        <div class="twitter-header">
            <i class="fab fa-twitter twitter-icon"></i>
            <h2 class="twitter-title">認証メールを送信しました</h2>
        </div>

        <div class="mt-4">
            <p class="twitter-muted-text">
                アカウントを有効化するために、メールに記載されたリンクをクリックして、ユーザー登録を完了させてください。
            </p>
            <p class="twitter-muted-text mt-3">
                確認メールが届かないときは迷惑メールフォルダをご確認ください。しばらくしても届かない場合はお問い合わせください。
            </p>
        </div>

        <div class="mt-5 pt-4 border-top border-twitter">
            <a href="{% url 'account_login' %}" class="twitter-btn-outline mb-3">ログイン画面へ</a>
            <a href="{% url 'account_signup' %}" class="twitter-btn-outline">別のメールアドレスで登録</a>
        </div>

    </div>
</div>
{% endblock %}
