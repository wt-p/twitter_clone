{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="twitter-card text-center">
        <div class="twitter-header">
            <i class="fas fa-exclamation-circle twitter-icon is-error"></i>
            <h2 class="twitter-title">ログインをキャンセルしました</h2>
        </div>

        <p class="twitter-muted-text mb-4">
            外部アカウントを使ったログインを中断しました。<br>
            もう一度やり直す場合は、下のボタンからログインページへ戻ってください。
        </p>

        <div class="mt-4">
            <a href="{% url 'account_login' %}" class="twitter-btn-primary">ログインページへ戻る</a>
        </div>
    </div>
</div>
{% endblock %}
